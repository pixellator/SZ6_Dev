<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="cg-sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#0d47a1"/>
      <stop offset="100%" stop-color="#64b5f6"/>
    </linearGradient>
    <linearGradient id="cg-glacier" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#e3f2fd"/>
      <stop offset="50%"  stop-color="#bbdefb"/>
      <stop offset="100%" stop-color="#90caf9"/>
    </linearGradient>
    <linearGradient id="cg-rock-l" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#212121"/>
      <stop offset="100%" stop-color="#455a64"/>
    </linearGradient>
    <linearGradient id="cg-rock-r" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#37474f"/>
      <stop offset="100%" stop-color="#212121"/>
    </linearGradient>
    <linearGradient id="cg-terminus" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#78909c"/>
      <stop offset="100%" stop-color="#37474f"/>
    </linearGradient>
  </defs>

  <!-- Sky (narrow strip at top, inside the valley) -->
  <rect width="600" height="400" fill="url(#cg-sky)"/>

  <!-- Left rock wall — huge, dark, towering -->
  <polygon points="0,0 0,400 200,400 220,360 210,300 195,240 175,180 160,120 145,60 140,0"
           fill="url(#cg-rock-l)"/>
  <!-- Left wall texture / shadow detail -->
  <polygon points="0,0 90,0 120,80 100,160 80,240 50,320 0,400"
           fill="#1a1a1a" opacity="0.4"/>
  <polyline points="130,30 115,100 100,180 85,260" fill="none" stroke="#546e7a" stroke-width="2" opacity="0.5"/>
  <polyline points="155,10 140,90 125,170"          fill="none" stroke="#546e7a" stroke-width="1.5" opacity="0.4"/>

  <!-- Right rock wall -->
  <polygon points="600,0 600,400 400,400 380,360 390,300 405,240 425,180 440,120 455,60 460,0"
           fill="url(#cg-rock-r)"/>
  <!-- Right wall texture -->
  <polygon points="600,0 510,0 480,80 500,160 520,240 550,320 600,400"
           fill="#1a1a1a" opacity="0.4"/>
  <polyline points="470,30 485,100 500,180 515,260" fill="none" stroke="#546e7a" stroke-width="2" opacity="0.5"/>
  <polyline points="445,10 460,90 475,170"           fill="none" stroke="#546e7a" stroke-width="1.5" opacity="0.4"/>

  <!-- Glacier body — bright blue-white between the walls -->
  <polygon points="145,60  165,0  435,0  455,60
                   445,120 430,180 415,240 400,300 395,360 205,360
                   200,300 185,240 170,180 155,120"
           fill="url(#cg-glacier)"/>

  <!-- Crevasse lines across glacier surface -->
  <line x1="200" y1="80"  x2="400" y2="80"  stroke="#1565c0" stroke-width="2" opacity="0.5"/>
  <line x1="195" y1="130" x2="405" y2="130" stroke="#1565c0" stroke-width="2.5" opacity="0.55"/>
  <line x1="190" y1="185" x2="410" y2="185" stroke="#1565c0" stroke-width="2" opacity="0.5"/>
  <line x1="188" y1="240" x2="412" y2="240" stroke="#1565c0" stroke-width="2.5" opacity="0.5"/>
  <line x1="192" y1="295" x2="408" y2="295" stroke="#0d47a1" stroke-width="3"   opacity="0.55"/>

  <!-- Diagonal crevasses -->
  <line x1="240" y1="60"  x2="220" y2="130" stroke="#1565c0" stroke-width="1.5" opacity="0.4"/>
  <line x1="330" y1="60"  x2="355" y2="130" stroke="#1565c0" stroke-width="1.5" opacity="0.4"/>
  <line x1="235" y1="180" x2="215" y2="250" stroke="#1565c0" stroke-width="1.5" opacity="0.4"/>
  <line x1="365" y1="180" x2="385" y2="250" stroke="#1565c0" stroke-width="1.5" opacity="0.4"/>

  <!-- Terminus (dirty ice / moraine at the foot) -->
  <ellipse cx="300" cy="365" rx="105" ry="22" fill="url(#cg-terminus)"/>
  <!-- Meltwater stream -->
  <path d="M 285,370 C 290,385 295,395 300,400" fill="none" stroke="#42a5f5" stroke-width="4" opacity="0.7"/>

  <!-- Snow cap visible at very top between walls -->
  <polygon points="260,0 300,0 340,0 320,25 300,10 280,25" fill="white" opacity="0.8"/>
</svg>

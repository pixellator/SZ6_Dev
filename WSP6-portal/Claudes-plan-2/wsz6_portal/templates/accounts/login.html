{% extends "base.html" %}
{% block title %}Log in â€“ WSZ6 Portal{% endblock %}

{% block content %}
<div style="max-width:380px; margin:3rem auto;">
  <div class="card">
    <h1>WSZ6 Portal</h1>
    <p style="color:#555; margin-bottom:1.2rem;">Sign in to your account.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.errors %}
        <p style="color:#c00; font-size:.85rem;">Invalid username or password.</p>
      {% endif %}
      <button type="submit" class="btn btn-primary" style="width:100%; margin-top:.5rem;">Sign in</button>
    </form>
    <p style="margin-top:1rem; font-size:.85rem; text-align:center;">
      <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
    </p>
  </div>
</div>
{% endblock %}
